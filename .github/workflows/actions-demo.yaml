name: action-demo-workflows
on: [push]

jobs:
  action-demo-build-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      ACTOR: ${{github.actor}}
      TAG: ${{github.sha}}
    steps:
      - name: hello world
        run: |
          cd ActionsDemo
          docker build . -t $REGISTRY/$ACTOR/actionsdemo:$TAG
